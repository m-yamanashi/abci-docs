site_name: ABCI 3.0 User Guide
site_description: ABCI 3.0 User Guide, English version
site_author: AIST
site_url: https://docs.abci.ai/v3/en
copyright: 'Copyright &copy; 2024 National Institute of Advanced Industrial Science and Technology (AIST) / AIST Solutions Co. (AISol)'
nav:
  - 'Introduction': 'index.md'
  - 'ABCI System Overview': 'system-overview.md'
  - 'Getting Started ABCI': 'getting-started.md'
  - 'Job Execution': 'job-execution.md'
extra:
  alternate:
    - name: 'English'
      link: 'https://docs.abci.ai/v3/en/'
    - name: '日本語'
      link: 'https://docs.abci.ai/v3/ja/'
theme:
  name: 'material'
  favicon: 'img/favicon.png'
  logo: 'img/logo.png'
  palette:
    primary: 'red'
  features:
    - toc.integrate
  custom_dir: overrides
markdown_extensions:
  - admonition
  - codehilite
  - attr_list
  - footnotes
plugins:
  - search:
      lang: en
  - redirects:
      redirect_maps:
        '01.md': 'system-overview.md'
        '02.md': 'getting-started.md'
        '03.md': 'job-execution.md'
